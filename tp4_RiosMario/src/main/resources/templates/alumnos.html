<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="es">
<head data-th-replace="~{/layouts/header :: head}"></head>
<body>
	<div class="container-fluid">
	<header data-th-replace="~{/layouts/header :: header}"></header>

		<div class="row">
			<div class="col col-sm-12 p-5">
				<div class="row mb-5">
					<div class="d-grid gap-2 d-md-flex justify-content-md-end mb-2">
						<a class="btn btn-primary" data-th-href="@{/alumno/nuevo}" role="button">Nuevo Alumno</a>
					</div>
					
					<table class="table table-striped table-hover">
						<tr>
							<th>Libreta Universitaria</th>
							<th>DNI</th>
							<th>Nombre</th>
							<th>Apellido</th>
							<th>Email</th>
							<th>Tel√©fono</th>
							<th>Fecha de Nacimiento</th>
							<th>Domicilio</th>
							<th>Opciones</th>
						</tr>
						<tr data-th-each="alum : ${alumnos}">
							<td data-th-text="${alum.lu}"></td>
							<td data-th-text="${alum.dni}"></td>
							<td data-th-text="${alum.nombre}"></td>
							<td data-th-text="${alum.apellido}"></td>
							<td data-th-text="${alum.email}"></td>
							<td data-th-text="${alum.telefono}"></td>
							<td data-th-text="${alum.fechaNacimiento}"></td>
							<td data-th-text="${alum.domicilio}"></td>
							<td>
								<a class="btn btn-warning" data-th-href="@{/alumno/modificar/}+${alum.lu}" role="button">Editar</a>
								<a class="btn btn-danger" data-th-href="@{/alumno/eliminar/}+${alum.lu}" role="button">Eliminar</a>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
		
	<footer data-th-replace="~{/layouts/footer :: footer}"></footer>
	</div>
	<script type="text/javascript"
		th:src="@{webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
